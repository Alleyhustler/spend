<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PEND - Buy Anything You Need</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 250px;
            perspective: 1000px;
            margin: 30px auto;
            cursor: pointer;
        }

        .credit-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        .card-container:hover .credit-card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .card-front {
            background: url('card.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .card-back {
            background: #2c3e50;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .card-logo {
            font-size: 1.8rem;
            font-weight: bold;
            align-self: flex-end;
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-align: center;
            margin: 20px 0;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
        }

        .card-holder, .expiry-date {
            font-size: 0.9rem;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .fun-fact {
            margin-top: 30px;
            font-style: italic;
            color: #666;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>$PEND</h1>
        <div class="tagline">Buy Anything You Need™</div>
    </div>

    <div class="card-container">
        <div class="credit-card">
            <div class="card-front">
                <div class="card-logo">$PEND</div>
                <div class="card-number">•••• •••• •••• 4242</div>
                <div class="card-details">
                    <div class="card-holder">YOUR NAME</div>
                    <div class="expiry-date">12/99</div>
                </div>
            </div>
            <div class="card-back">
                Just $PEND it!
            </div>
        </div>
    </div>

    <button class="cta-button">$PEND NOW</button>

    <div class="fun-fact">
        Warning: This is not a real credit card. But wouldn't it be nice if money grew on trees?
    </div>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            // Play sound (optional - you'd need an audio file)
            // const audio = new Audio('cha-ching.mp3');
            // audio.play();

            // Shake the card for fun
            const card = document.querySelector('.card-container');
            card.style.animation = 'shake 0.5s';
            setTimeout(() => {
                card.style.animation = '';
            }, 500);
        });

        // Add shake animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
