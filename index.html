<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEND - Buy Anything You Need</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: subtle-pulse 4s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, #a0a0a0, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
        }

        .tagline {
            font-size: 1rem;
            color: #a0a0a0;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 250px;
            perspective: 1000px;
            margin: 30px auto;
            cursor: pointer;
        }

        .credit-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .card-container:hover .credit-card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #303030, #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .card-back {
            background: #242424;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            font-size: 1.5rem;
            border: 1px solid #444;
        }

        .card-logo {
            font-size: 1.8rem;
            font-weight: 300;
            align-self: flex-end;
            letter-spacing: 2px;
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-align: center;
            margin: 20px 0;
            color: #a0a0a0;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
        }

        .card-holder, .expiry-date {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .cta-button {
            background: linear-gradient(90deg, #606060, #808080);
            border: none;
            color: #e0e0e0;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: linear-gradient(90deg, #707070, #909090);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #707070;
            border-radius: 0;
            animation: fall 5s linear infinite;
        }

        @keyframes subtle-pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .fun-fact {
            margin-top: 30px;
            font-style: italic;
            color: #707070;
            text-align: center;
            max-width: 500px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SPEND</h1>
        <div class="tagline">Buy Anything You Need™</div>
    </div>

    <div class="card-container">
        <div class="credit-card">
            <div class="card-front">
                <div class="card-logo">$PEND</div>
                <div class="card-number">••••  ••••  ••••  ••••</div>
                <div class="card-details">
                    <div class="card-holder">AUTHORIZED USER</div>
                    <div class="expiry-date">∞/∞</div>
                </div>
            </div>
            <div class="card-back">
                Just $SPEND it!
            </div>
        </div>
    </div>

    <button class="cta-button">$PEND NOW</button>

    <div class="fun-fact">
        Warning: This is a real credit card so please do not spend much
    </div>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            // Create geometric confetti (squares and lines for minimalist look)
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Grayscale colors only
                const grayShade = Math.floor(Math.random() * 100) + 100;
                confetti.style.backgroundColor = `rgb(${grayShade}, ${grayShade}, ${grayShade})`;
                
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                // Mix of rectangles and lines
                if (Math.random() > 0.5) {
                    confetti.style.width = (Math.random() * 8 + 3) + 'px';
                    confetti.style.height = confetti.style.width;
                } else {
                    confetti.style.width = (Math.random() * 15 + 5) + 'px';
                    confetti.style.height = '1px';
                }
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            // Pulse effect on the card
            const card = document.querySelector('.card-container');
            card.style.animation = 'subtle-pulse 0.5s';
            setTimeout(() => {
                card.style.animation = '';
            }, 500);
        });

        // Add pulse animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes subtle-pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.02); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
