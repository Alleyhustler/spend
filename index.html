<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEND - Digital Payment Solution</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .tagline {
            font-size: 1rem;
            color: #a0a0a0;
            margin-top: 8px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .card-container {
            position: relative;
            width: 380px;
            height: 240px;
            perspective: 1000px;
            margin: 30px auto;
            cursor: pointer;
        }

        .credit-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            border-radius: 16px;
        }

        .card-container:hover .credit-card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-logo {
            font-size: 1.2rem;
            font-weight: 500;
            align-self: flex-end;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .card-number {
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            font-weight: 300;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #b0b0b0;
            letter-spacing: 1px;
        }

        .cta-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 14px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .fun-fact {
            margin-top: 30px;
            color: #707070;
            text-align: center;
            max-width: 400px;
            font-size: 0.9rem;
            line-height: 1.5;
            font-weight: 300;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #d9d9d9 0%, #a6a6a6 100%);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .chip::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0) 50%, 
                rgba(255,255,255,0.3) 100%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SPEND</h1>
        <div class="tagline">DIGITAL PAYMENT SOLUTION</div>
    </div>

    <div class="card-container">
        <div class="glow"></div>
        <div class="credit-card">
            <div class="card-front">
                <div class="card-logo">$PEND</div>
                <div class="chip"></div>
                <div class="card-number">•••• •••• •••• ••••</div>
                <div class="card-details">
                    <div class="card-holder">CARDHOLDER</div>
                    <div class="expiry-date">MM/YY</div>
                </div>
            </div>
            <div class="card-back">
                <div style="transform: rotate(180deg); font-weight: 300; letter-spacing: 1px;">SECURE DIGITAL PAYMENT</div>
            </div>
        </div>
    </div>

    <button class="cta-button">INITIATE PAYMENT</button>

    <div class="fun-fact">
        Secure digital transaction platform with end-to-end encryption and biometric authentication
    </div>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            // Create minimalist particles instead of confetti
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '50vh';
                particle.style.pointerEvents = 'none';
                
                // Minimal animation
                const animation = particle.animate([
                    { transform: 'translateY(0) scale(1)', opacity: 1 },
                    { transform: `translateY(${-Math.random() * 100 - 50}px) translateX(${(Math.random() - 0.5) * 100}px) scale(0.5)`, opacity: 0 }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                document.body.appendChild(particle);
                animation.onfinish = () => particle.remove();
            }

            // Add subtle card animation
            const card = document.querySelector('.card-container');
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = '';
            }, 100);
        });
    </script>
</body>
</html>
